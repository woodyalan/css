<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores Complexos</title>

    <link rel="stylesheet" href="css/seletores-complexos.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <section>
      <h1>Aplicando CSS</h1>

      <article>
        <p><a href="#">Um link</a></p>

        <p><a href="tel:44999999999">Outro link, agora de telefone</a></p>

        <hr />

        <div>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>

        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>

        <hr />

        <form action="#">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>

          <input type="checkbox" name="itens" id="item1" /><label for="item1">Item 1</label>
          <input type="checkbox" checked name="itens" id="item2" /><label for="item1">Item 2</label>
        </form>
      </article>
    </section>
  </body>
</html>
